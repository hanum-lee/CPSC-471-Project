<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="StyleSheet.css">
    <title>Recipe Website-LogIn/Register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src = "js/loginpage.js"></script>
</head>
<body>
		<header>
      <div class="headContainer">
        <div class="leftContain">
          <a href="frontpage.html">  <img src="logo.png" height = 75px> </a>
        </div>
    </div>
		</header>
  <div class=contentContainer>
    <div class=leftContain id="info-container">
      <h1>Log In</h1>
      <form>
		    <input id="logUsername" class="loginfo" type="UserID" name="IDBox" placeholder="Username"/>
		    <input id="logPassword" class="loginfo" type="password" name="passwordBox" placeholder="Password" />
		    <button id="logBtn" class="logRegButton" type="login">Log In</button>
        <p .class="mssg" id="logMessage"> <br> <p>
      </form>
	   </div>

	  <div class=rightContain id="info-container">
      <h1>Register</h1>
      <form>
			  <input id="regUsername" class="loginfo" type="UserID" name="IDBox" placeholder="Username"/>
			  <input id="regPassword" class="loginfo" type="password" name="passwordBox" placeholder="Password"/>
			  <button id="regBtn" class="logRegButton" type="register">Register</button>
        <p .class="mssg" id="regMessage"> <br> <p>
      </form>
	   </div>
  </div>
</body>
</html>
