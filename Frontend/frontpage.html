<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="StyleSheet.css">
    <title>Searching Recipe Website</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src = "js/frontpage.js"></script>
</head>
<body>
    <header>
        <div class="headContainer">
            <div class="leftContain">
              <a href="frontpage.html">  <img src="logo2.png" height = 75px> </a>
            </div>
            <div class="rightContain">
            <button id="logButton" class = "blackButton">Log In/Register</button>
            </div>
        </div>
    </header>
    <div class="userAccount">
      <a id="manageButton" href = "managepage.html" class="blackButton">Manage</a>
      <a id="accountName" href = "listpage.html" class="blackButton"> </a>
    </div>
    <div class="imageContainer">
      <!-- search icon library -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <div id="searchbar">
        <h1 id="searchTitle"> search </h1>
        <div class="dropdown">
          <button id="dropbtn" class="dropbtn">Select search option</button>
          <div id="dropOption" class="dropdown-content">
            <button class="dropOption">Ingredients</button>
            <button class="dropOption">Food type</button>
            <button class="dropOption">Food name</button>
            <button class="dropOption">Recipe name</button>
            <button class="dropOption">Cookware</button>
          </div>
        </div>
        <input id="mainSearch" type="text" name="searchBox" autocomplete="off"/>
        <button id = "searchButton" type="submit"><i class="fa fa-search"></i></button>
        <p id="searchMessage"> eg. flour, water, sugar </p>
      </div>
    </div>
</body>
</html>
