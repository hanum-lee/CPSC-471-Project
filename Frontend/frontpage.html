<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="StyleSheet.css">
    <title>Searching Recipe Website</title>
</head>
<body>
    <header>
        <div class="headContainer">
            <div class="leftContain">
              <h1> Recipe Searcher (logo) </h1>
            </div>
            <div class="rightContain">
              <a id="logButton" href = "loginpage.html" class = "button">Login/Register</a>
            </div>
        </div>
    </header>
    <div class="imageContainer">
      <!-- search icon library -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- only visible to logged in user -->
      <a id="manageButton" href = "managepage.html" class = "hide">Manage</a>
      <div id="searchbar">
        <h1 id="searchTitle"> search </h1>
        <input id="mainSearch" type="text" name="searchBox" />
        <button id = "searchButton" type="submit"><i class="fa fa-search"></i></button>
        <p id="searchMessage"> Let's search for a recipe! </p>
      </div>
    </div>
    <script src = "js/JavaScript.js"></script>
</body>
</html>
