<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="StyleSheet.css">
    <title>Recipe Website-AddRecipe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/recipepage.js"></script>
    <script src="js/navbar.js"></script>
</head>
<body>
  <header>
      <div class="headContainer">
          <div class="leftContain">
            <a href="frontpage.html">  <img src="logo2.png" height = 75px> </a>
          </div>
          <div class="navDropdown">
            <button id="navDropbtn" class="navDropbtn">Select search option</button>
            <div id="navDropOption" class="navDropdown-content">
              <button class="navDropOption">Ingredients</button>
              <button class="navDropOption">Food type</button>
              <button class="navDropOption">Food name</button>
              <button class="navDropOption">Recipe name</button>
              <button class="navDropOption">Cookware</button>
            </div>
          </div>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          <input id="navSearch" type = "text" placeholder="Search...">
          <button id = "navSearchBttn"><i class="fa fa-search"></i></button>
          <div class="rightContain">
            <button id="logButton" class = "blackButton">Log In/Register</button>
          </div>
      </div>
  </header>
  <div class="userAccount">
    <a id="manageButton" href = "managepage.html" class="blackButton">Manage</a>
    <a id="accountName" href = "listpage.html" class="blackButton"> </a>
  </div>
  <div id="recipePageTitle" class="titleContainer">
    <br>
  </div>
  <div class="contentContainer">
     <form>
       Recipe Title: <br>
       <input id="inputRecipeTitle" class="recipeInfo"> <br>
       <!--Recipe Description: <br>
       <input class="recipeInfo"> <br>-->
       <div id="foodTypes">
         <button id="addFoodtype" type="button">Add</button>
         <button id="removeFoodtype" type="button">Remove</button> <br>
          Food Type 1: <input id="fType1" class="recipeInfo"> <br>
       </div>
       <div id="ingredients">
         <button id="addIngredient" type="button">Add</button>
          <button id="removeIngredient" type="button">Remove</button> <br>
         Ingredient 1: <input id="ing1" class="recipeInfo">Ingredient Amount 1: <input id="ingAmount1" class="recipeInfo">Ingredient Type 1: <input id="ingType1" class="recipeInfo"> <br>
       </div>
       <div id="cookwares">
        <button id="addCookware" type="button">Add</button>
         <button id="removeCookware" type="button">Remove</button> <br>
         Cookware 1: <input id="cookw1" class="recipeInfo">  <br>
       </div>
       Instructions (steps): <br>
       <textarea id="stepsInput" class="recipeInfo"> </textarea>
     </form>
  </div>
  <div class = "bottomButtons">
    <a class="exitButton" href = "managepage.html" class = "button"> EXIT </a>
    <a class="saveButton" href = "managepage.html" class = "button"> SAVE </a>
    <a class="deleteButton" href = "managepage.html" class = "button"> DELETE </a>
  </div>
</body>
</html>
