<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="StyleSheet.css">
    <title>Recipe Website-AddRecipe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/recipepage.js"></script>
    <script src="js/navbar.js"></script>
</head>
<body>
  <header>
      <div class="headContainer">
          <div class="leftContain">
            <a href="frontpage.html">  <img src="logo.png" height = 75px> </a>
          </div>
          <div class="navDropdown">
            <button id="navDropbtn" class="navDropbtn">Select search option</button>
            <div id="navDropOption" class="navDropdown-content">
              <button class="navDropOption">Ingredients</button>
              <button class="navDropOption">Food type</button>
              <button class="navDropOption">Food name</button>
              <button class="navDropOption">Recipe name</button>
              <button class="navDropOption">Cookware</button>
            </div>
          </div>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
          <input id="navSearch" type = "text" placeholder="Search...">
          <button id = "navSearchBttn"><i class="fa fa-search"></i></button>
          <div class="rightContain">
            <a id="logButton" href = "loginpage.html" class = "button">Log In/Register</a>
          </div>
      </div>
  </header>
  <div id="recipePageTitle" class="titleContainer">
    ADD NEW RECIPE
  </div>
  <div class="contentContainer">

	   <a class="xButton" href = "managepage.html" class = "button">X</a>
     <form>
       Recipe Title: <br>
       <input class="recipeInfo"> <br>
       Recipe Description: <br>
       <input class="recipeInfo"> <br>
       <div id="foodTypes">
         <button id="addFoodtype" type="button">Add</button> <br>
         Food type: <input class="recipeInfo"> <br>
       </div>
       <div id="ingredients">
          <button id="addIngredient" type="button">Add</button> <br>
         ingredient: <input>
          ingredient type: <input> <br>
       </div>
       <div id="cookwares">
        <button id="addCookware" type="button">Add</button> <br>
         cookware: <input>  <br>
       </div>
       Instructions (steps): <br>
       <input> <br>
     </form>

  </div>
</body>
</html>
